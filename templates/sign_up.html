{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
      <h1>Sign up to listen to ALL the podcasts!</h1>
      <hr>

      <form  class="col-sm-12 col-md-6  bg_gray" action="/signup" method="POST">
        <br>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="text" class="form-control" name="email_address" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" name="age" id="age">
        </div>
        <div class="form-group">
          <label for="zipcode">Zipcode</label>
          <input type="text" class="form-control" name="zipcode" id="zipcode">
        </div>
        <div class="form-group">
          <label for="sex">Gender</label>
            <br>
            Female <input type="radio" name="sex" value="female" id="f"> 
            Male <input type="radio" name="sex" value="male" id="m">
        </div>
          <button type="submit" class="btn btn-default bg_gray">Sign me up!</button>
          <br><br>
      </form>
    </div>
  </div>


{% endblock %}
